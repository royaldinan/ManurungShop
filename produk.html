<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Contact Us - Manurung Shop" />
    <meta name="author" content="" />
    <title>Manurung Shop - Contact</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
    <style>
        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }

        h1, h5 {
            font-family: 'Playfair Display', serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #f4f4f4 !important;
            font-size: 1.2rem;
        }

        .nav-link.active {
            color: #ffd700 !important;
        }

        /* Contact Section */
        .contact-section {
            padding: 60px 0;
        }

        .contact-section h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-info {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .social-links {
            text-align: center;
            margin: 20px 0;
        }

        .social-links a {
            margin: 0 15px;
            color: #343a40;
            font-size: 1.5rem;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: #f4f4f4;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#">Manurung Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="produk.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <img src="store-image.jpg" alt="Store Image" /> <!-- Ganti dengan path gambar toko -->
                <h5>Our Address:</h5>
                <p>Jl. Contoh No. 123, Jakarta, Indonesia</p>
                <h5>Phone:</h5>
                <p>+62 812-3456-7890</p>

                <div class="social-links">
                    <h5>Follow Us:</h5>
                    <a href="https://www.instagram.com/yourstore" target="_blank" class="bi bi-instagram"></a>
                    <a href="https://www.facebook.com/yourstore" target="_blank" class="bi bi-facebook"></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="m-0">&copy; Manurung Shop 2023</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
